{% for item in records %}
	
	<div class="col s12 m6 l4">

          <div class="card {{ item.colorCart }} darken-2">
            <div class="game-header {{ item.colorLogo }} accent-4">
                <div class="chip game-title">
                  {{ item.name }}
                </div>
                <div class="game-metadata black-text">
                  Released on {{ item.timestamp }}<br/>
                  MIO-ID: R-{{ item.mioID }}
                </div>
              </div>

            <div class="card-content black-text">

                  <div class="game-data">

                    <div style="width:125px; float:left">

                      <div class="brand record-brand white-text">
                      {{ item.brand }} <br/>Music
                      </div>

                      <div class="game-creator black white-text">
                        Artist
                        <div class="white black-text" style="border-radius:0px 0px 10px 10px; font-size:15px; cursor: pointer" onclick="searchForUser('{{ item.creator }}')">
                          {{ item.creator }}
                          </div>
                      </div>

                  </div>
                  
                  	<div class="record-preview tooltipped" data-tooltip="Play/Stop" onclick="playMidi('{{ item.mioID }}')">
                  		<div class="record-image" id="{{ item.mioID }}-record">
						 	<img style="border-radius: 100px; left: 26%; top: 25%; height: 50%; padding: 7px;position: absolute;" class="{{ item.colorLogo }} darken-2" src="./img/icons/music/record_{{ item.logo }}.png" /> 
						</div>
					</div>

                  </div>

              <span class="game-text card-title white-text" style=""><br/>{{ item.mioDesc1 }} <br/>{{ item.mioDesc2 }}</span>          
            </div>
            <div class="card-action">
              <a class="btn waves-effect tooltipped" data-position="top" data-delay="50" data-tooltip="Download" href="./download?type=manga&id={{ item.mioID }}" style="width:48%" >
                <i class="material-icons">file_download</i>
              </a>
              <a class="btn waves-effect tooltipped" style="float:right; width:48%" data-position="top" data-delay="50" data-tooltip="Add to cart" onclick="addToCart('record','{{ item.mioID }}')">
                <i class="material-icons">shopping_cart</i>
              </a>
            </div>
          </div>

        </div>
        
   {% else %}
   
No more records. <br/>
Sad.
       
{% endfor %}
	
<span id="total_items" style="display:none">{{ totalitems }}</span>
