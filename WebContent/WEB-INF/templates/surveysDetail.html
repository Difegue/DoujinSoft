{% for item in items %}
	
	<div class="col s12 m6 l4">

          <div class="card {{ item.type }} darken-2">
            <div class="game-header accent-4">
                <div class="chip game-title" >
                  {{ item.name }}
                </div>
                <div class="game-metadata black-text">
                  {{ item.starCount }}
                </div>
            </div>

            <div class="card-content black-text">
                {{ item.comment }}
						</div>
					</div>

        </div>
        
   {% else %}
   
No more opinions. <br/>
Sad.
       
{% endfor %}
	
<span id="total_items" style="display:none">{{ totalitems }}</span>
